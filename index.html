<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<link rel="stylesheet" href="./css/normalize.css" />
<link rel="stylesheet" href="./css/style.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

<body>
  <div class="main-container">

    <div class="container">
      <div class="btn--rating">
        <img class="icon" src="./images/icon-star.svg" alt="star icon">
      </div>
      <header class="heading">
        <h1>How did we do?</h1>
      </header>
      <main class="content">
        <p>Please let us know how we did with your support request. All
          feedback is appreciated to help us improve our offering!</p>
      </main>
      <div class="rating">
        <button class="btn--rating">1</button>
        <button class="btn--rating">2</button>
        <button class="btn--rating">3</button>
        <button class="btn--rating">4</button>
        <button class="btn--rating">5</button>
      </div>
      <button class="btn--submit">
        SUBMIT
      </button>
    </div>
    <div class="container back--container toggler">
      <div class="hero-area">
        <img class="hero-image" src="./images/illustration-thank-you.svg" alt="this is an illustration image">
      </div>

      <div class="callout">
        <p>You selected <span id="rate">3</span> out of 5</p>
      </div>

      <div class="heading">
        <h2>Thank You!</h2>
      </div>

      <footer class="footer-content">
        We appreciate you taking the time to give a rating. If
        you ever need more support, donâ€™t hesitate to get in touch!
      </footer>
    </div>

  </div>
  <script src="./main.js"></script>
</body>

</html>
